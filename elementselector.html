<html lang="en">

    <title>elementSelector</title>

<body>

    <h3 >stawbery</h3>

    <script>

                $("h1").html("<h5>hi dude</h5>")
                var la=$(this).html();

                    var lm=$(this).html();
                console.log(lm);
                });

        });
    </script>
