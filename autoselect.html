<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>autoSelect</title>
    <script src="jquerymin/jquery-3.6.4.min.js"></script>
</head>
<body>
    <form >
        <label for="">text value</label>
        <input type="text"id="text_value" onkeyup="myfuncation()">
    </form>
    <h1 id="ele"></h1>
    <script>
            function myfuncation(){
                var l=document.getElementById("text_value").value;
                document.getElementById("ele").innerHTML=l;
            }
    </script>
</body>
</html>
